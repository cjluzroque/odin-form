<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="left">
        <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" class="green-bg"/>
        <div class="logo">
            <img src="assets/odin-lined.png" class="logo-image"/>
            <p class="logo-text">ODIN</p>
        </div>
        
    </div>
    <div class="right">
        <div class="desc">
            <div>
                This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams! Sign up now to get started!
            </div>
            <div>
                You know you want to!
            </div>
        </div>
        <div class="form-area">
            <h1>
                Let's do this
            </h1>
            <form action="">
                <div class="form-row">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input required type="text" name="first-name" />
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input required type="text" name="last-name" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="email">Email</label>
                        <input required type="email" name="email" />
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input required type="tel" name="phone" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="password">Password</label>
                        <input required type="password" name="password" />
                    </div>
                    <div class="input">
                        <label for="confirm-pass">Confirm Password</label>
                        <input required type="password" name="confirm-pass" />
                    </div>
                </div>
                <button>Create Account</button>
            </form>
            <div>
                Already have an account? Log In!
            </div>
        </div>
    </div>
</body>
</html>
