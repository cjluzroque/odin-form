<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="left">
        <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" class="green-bg"/>
        <div class="logo">
            <img src="assets/odin-lined.png" class="logo-image"/>
            <p class="logo-text">ODIN</p>
        </div>
        
    </div>
    <div class="right">
        <div class="desc">
            <div class="main-desc">
                This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams! Sign up <em>now</em> to get started!
            </div>
            <div class="sub-desc">
                You know you want to!
            </div>
        </div>
        <div class="form-area">
            <form action="">
                <div class="input-area">
                    <h1>
                        Let's do this
                    </h1>
                    <div class="form-row">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input 
                                required 
                                type="text" 
                                name="first-name" 
                                pattern="[A-Za-z]+"
                                title="Please enter your first name"
                                placeholder="Ryan" />
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input 
                                required 
                                type="text" 
                                name="last-name" 
                                pattern="[A-Za-z]+"
                                title="Please enter your last name"
                                placeholder="Reynolds" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input">
                            <label for="email">Email</label>
                            <input 
                                required 
                                type="email" 
                                name="email" 
                                placeholder="iwishiknew@gmail.com" />
                        </div>
                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input 
                                required 
                                type="tel" 
                                name="phone" 
                                placeholder="888-123-4567" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input">
                            <label for="password">Password</label>
                            <input 
                                required 
                                type="password" 
                                name="password" 
                                minlength="8" 
                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" 
                                title="Password must contain at least one letter and one number, minimum 8 characters"
                                placeholder="Password"/>
                        </div>
                        <div class="input">
                            <label for="confirm-pass">Confirm Password</label>
                            <input 
                                required 
                                type="password" 
                                name="password" 
                                minlength="8" 
                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" 
                                title="Password must contain at least one letter and one number, minimum 8 characters"
                                placeholder="Confirm Password"/>
                        </div>
                    </div>
                </div>
                <button>Create Account</button>
            </form>
            <div>
                Already have an account? Log In!
            </div>
        </div>
    </div>
</body>
</html>
